{% extends 'base.html' %}
{% load  static %}

{% block titulo %} Actividad {% endblock titulo %}

{% block content %} 
  <h1>Eliminar Actividad</h1>
  {% if message %}
      <p>{{ message }}</p>
  {% endif %}
  <form method="post">{% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Eliminar</button>
  </form>
{% endblock content %}

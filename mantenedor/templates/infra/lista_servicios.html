<h1>Lista de Servicios</h1>
<table>
    <thead>
        <tr>
            <th>ID Servicio</th>
            <th>Nombre Servicio</th>
        </tr>
    </thead>
    <tbody>
        {% for servicio in servicios %}
        <tr>
            <td>{{ servicio.id_servicio }}</td>
            <td>{{ servicio.nombre_servicio }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
